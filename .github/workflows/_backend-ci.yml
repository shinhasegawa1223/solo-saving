# バックエンドCI - FastAPI + Ruff (Reusable Workflow)
# main.yml から呼び出される再利用可能なワークフロー

name: "_Backend CI"

on:
  workflow_call:

jobs:
  backend-ci:
    name: Backend CI (FastAPI + Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # uvのインストール（高速なPythonパッケージマネージャー）
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      # Python 3.12のセットアップ
      - name: Set up Python
        run: uv python install 3.12

      # 依存関係のインストール（uv.lockから同期）
      - name: Install dependencies
        run: uv sync

      # Ruffによるコードリント
      - name: Lint (Ruff)
        run: uv run ruff check .

      # Ruffによるフォーマットチェック
      - name: Format Check (Ruff)
        run: uv run ruff format --check .
