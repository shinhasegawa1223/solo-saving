# フロントエンドCI - Next.js + Biome (Reusable Workflow)
# main.yml から呼び出される再利用可能なワークフロー

name: "_Frontend CI"

on:
  workflow_call:

jobs:
  frontend-ci:
    name: Frontend CI (Next.js + Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bunのセットアップ（高速なJavaScriptランタイム）
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Bun依存関係のキャッシュ
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # 依存関係のインストール
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Biomeによるリント・フォーマットチェック
      - name: Lint and Format Check (Biome)
        run: bun run biome ci .

      # Next.jsアプリケーションのビルド
      - name: Build
        run: bun run build
